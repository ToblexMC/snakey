<!doctype html>
<body>
    <canvas id="gameCanvas" width="900" height="900"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 60);
        }

        var wormsize = 20; 
        var wormXpos = 450;
        var wormYpos = 450; 
        const speed = 5;

        var leftKeyPressed = false;
        var rightKeyPressed = false;
        var upKeyPressed = false;
        var downKeyPressed = false;

        const left = 37;
        const right = 39;
        const up = 38;
        const down = 40;
        var totalYummy = 8;

        yummyXpos = 120
        yummyYpos = 300
        yummySize = 35

        function mainloop() {
            colorRect(0,0,canvas.width,canvas.height,'black'); // background color
            colorRect(wormXpos,wormYpos,wormsize,wormsize,'red'); //bloby
            colorRect(yummyXpos,yummyYpos,yummySize,yummySize,'green');

            move();
            yummyRandomPos();
        }

        function keyPressed(evt){
            if(evt.keyCode == left){
                leftKeyPressed = true;
            }
            if(evt.keyCode == right){
                rightKeyPressed = true;
            }
            if(evt.keyCode == up){
                upKeyPressed = true;
            }
            if(evt.keyCode == down){
                downKeyPressed = true;
            }
        }

        function move(){
            if(leftKeyPressed == true){
                wormXpos = wormXpos - speed;
            }
            if(rightKeyPressed == true){
                wormXpos = wormXpos + speed;
            }
            if(upKeyPressed == true){
                wormYpos = wormYpos - speed;
            }
            if(downKeyPressed == true){
                wormYpos = wormYpos + speed;
            }
        }

        function keyReleased(evt) {
            if(evt.keyCode == left){
                leftKeyPressed = false;
            }
            if(evt.keyCode == right){
                rightKeyPressed = false;
            }
            if(evt.keyCode == up){
                upKeyPressed = false;
            }
            if(evt.keyCode == down){
                downKeyPressed = false;
            }
        }

        function yummyRandomPos(){
            if(wormXpos > yummyXpos && wormXpos < yummyXpos + yummySize && wormYpos > yummyYpos && wormYpos < yummyYpos + yummySize){
                    yummyXpos = Math.floor(Math.random()*(900 - yummySize));
                 yummyYpos = Math.floor(Math.random()*(900 - yummySize));
                yummySize = Math.floor(Math.random()(15))

            }

        }

        function colorRect(x,y,w,h,c){
            canvasContext.fillStyle = c;5409+94*9+5*8-20388-5878490
            canvasContext.fillRect(x,y,w,h);
        }
 
    </script>
</body>
